<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LatexLite</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.min.js"></script>
</head>

<body>

<header>
    <div class="brand">LatexLite</div>

    <div class="toolbar">
        <input type="file" id="fileInput" accept=".tex" style="display:none">
        <button id="newFileBtn">New</button>
        <button id="loadBtn">Open</button>
        <button id="saveBtn">Save</button>
        <button id="themeBtn">Theme</button>
    </div>
</header>

<div class="workspace">

    <aside class="sidebar">
        <div class="filesTitle">Files</div>
        <ul id="fileList"></ul>
    </aside>

    <div class="editorWrap">
        <textarea id="editor"></textarea>
    </div>

    <div id="divider"></div>

    <div class="previewWrap">
        <iframe id="preview"></iframe>
        <div class="errorPanel" id="errorPanel"></div>
    </div>

</div>

<footer>
    <span id="status">idle</span>
</footer>

<script src="logic.js"></script>
</body>
</html>
